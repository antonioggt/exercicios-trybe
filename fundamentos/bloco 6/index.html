<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header-content">
            <h1 id="header-title">Header da página</h1>
    </header>
    <main>
        <form id="form" action="">
            <div id="form-square">
                <div id="name-div">
                    <label for="nome" id="name-label">Nome:</label>
                    <input type="text" name="nome" id="nome" minlength="10" maxlength="40">
                </div>
                <br>
                <div id="email-div">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" minlength="10" maxlength="50">
                </div>
                <div id="destino">
                    <input type="radio" name="destiny" id="city">
                    <label for="city">Cidade</label>
                    <input type="radio" name="destiny" id="fields">
                    <label for="fields">Campo</label>
                    <input type="radio" name="destiny" id="beach">
                    <label for="beach">Praia</label>
                    <input type="radio" name="destiny" id="mountains">
                    <label for="mountains">Montanha</label>
                </div>
                <div id="paragrafo">
                    <p id="texto">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
                    <textarea name="why-coder" id="why-coder" maxlength="500"></textarea>
                </div>
                <div id="input-date">
                    <label for="date">Data:</label>
                    <input type="date" name="date" id="date">
                </div>
                <div>
                    <label for="concordo1">Concordo 1</label>
                    <input type="checkbox" name="concordo1" id="concordo1">
                </div>
                <div>
                    <label for="concordo2">Concordo2</label>
                    <input type="checkbox" name="concordo2" id="concordo2">
                </div>
            </div>
            <div id="div-button">
                <button type="submit" id="submit">Enviar</button>
                <button type="reset" id="reset">Apagar</button>
            </div>
            
        </form>
    </main>
</body>
</html>
